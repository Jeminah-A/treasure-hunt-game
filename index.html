<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Treasure Hunt Adventure</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #game {
      display: none;
    }
  </style>
</head>
<body>
  <h1>🏴‍☠️ Treasure Hunt Adventure</h1>

  <div id="intro">
    <p>Welcome adventurer! Explore different locations and find the hidden <strong>bag of gold</strong> 🪙.<br>
    Beware: danger lurks in some places... 💀</p>
    <button id="start-game">Start Game</button>
  </div>

  <div id="game">
    <div id="room-description"></div>
    <div id="room-objects"></div>
    <div id="actions">
      <p class="text_color">Type a direction (e.g. "north", "east") and press Enter:</p>
      <input type="text" id="direction-input" placeholder="north, south, east or west" />
    </div>
    
    <div id="message"></div> 
  </div>
  <button id="replay-btn">🔁 Play Again</button>

  <!-- Sound Effects -->
  <audio id="bg-music" src="bg-music.mp3" loop></audio>
  <audio id="win-sound" src="win-sound.mp3"></audio>
  <audio id="lose-sound" src="lose-sound.mp3"></audio>

  <script src="game.js"></script>
</body>
</html>
